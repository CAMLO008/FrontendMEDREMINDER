<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input id="username" type="text" formControlName="username" class="form-control" placeholder="Usuario">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" class="form-control" placeholder="Contraseña">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
  </form>

  <div *ngIf="invalidLogin" class="alert alert-danger">
    Usuario o contraseña incorrectos.
  </div>
</div>
